<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas de empleados</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Gestor de empleados</h1>
    </header>
    <main> 
      <section>
        <form action="" class="form">
          <label for="">
            <span>Empleado nombre: </span>
            <input type="text" name="" id="name" required>
          </label>
          <label for="">
            <span>Departamento: </span>
            <input type="text" name="" id="department" required>
          </label>
          <label for="">
            <span>Salario: </span>
            <input type="text" name="" id="salary" required>
          </label>
          <label for="">
            <span>Jornada: </span>
            <input type="text" name="" id="journey" required>
          </label>
          <button type="submit">Registrar empleado</button>
        </form>
      </section>

      <section class="content-empleados">
        <div class="content-empleados__card">
          <p class="name-empleado">
            Jesus A
          </p>
          <p class="general-info">Cosas escritas</p>
          <div>
            <button class="btn-edit-info btn">Editar</button>
<button class="btn-show-info btn">Mostrar</button>
          </div>
        </div>
      </section>

    </main>
    <script type="module" src="/code.js"></script>
  </body>
</html>
